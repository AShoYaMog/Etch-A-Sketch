<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETCH-A-SKETCH</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/app.js" defer></script>
</head>
<body>
    <div class="conteiner">
        <div class="content">
            <div class="setting">
                <div class="Controle">
                    <div class="gridSize">Grid size: 16x16</div>
                    <input type="range" id="gridSize" min="2" max="100" value="16" step="1">
                    <div class="nevGridButton">
                        <button class="button border" onmouseup="gridControle()">New</button>
                    </div>
                </div> 
                <div class="Controle">
                    <div>Color picer</div>
                    <div class="colorInput">
                        <div class="defoltColor">
                            <button class="buttonSmall border " value="#000000" style="background-color: black;"></button> 
                            <button class="buttonSmall border " value="#FFFFFF" style="background-color: white;"></button>    
                        </div>
                        <input type="color" class="border" id="colorInput" value="#000000">    
                    </div>
                    <div>
                        <div class="palettConteiner">
                            <div>
                                <button class="button border" onclick="palettAddColor()">Add color</button>
                                <button class="buttonSmall border" onclick="palletRemoveColor()"> < </button>
                                <button class="buttonSmall  border" onclick="clearPalette()">X</button>   
                            </div>
                            <div class="palett"></div>                                
                        </div>                        
                    </div>
                </div>               
            </div>
            <div class="sketchConteiner" draggable="false"></div>    
        </div>
    </div>
</body>
</html>
