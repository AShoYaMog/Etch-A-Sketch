<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>ETCH-A-SKETCH</title>
    <link rel="stylesheet" href="./css/styles.css">

</head>
<body>
    <div class="conteiner">
        <div class="content">
            <div class="setting">
                <div class="gridContrile">
                    <div class="gridSize">Grid size:</div>
                    <input type="range" id="gridSize" min="2" max="100" value="16" step="1">                    
                </div> 
                <div class="color">
                    <div>Color picer</div>
                    <input type="color" id="color" class="color" value="#000000">
                    <div class="defoltColor">
                        <button class="palettElement" value="#000000" style="background-color: black;"></button> 
                        <button class="palettElement" value="#FFFFFF" style="background-color: white;"></button>                                               
                    </div>
                    <div>
                        <div class="palett">
                            <button class="palettAddColor" onclick="paletAddColor()">+</button>
                        </div>
                        <button class="clear" onclick="clearPalette()">Clear palette</button>
                    </div>
                </div>               
            </div>
            <div class="sketchConteiner" draggable="false"></div>    
        </div>
    </div>
</body>
</html>
