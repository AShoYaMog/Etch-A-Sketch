<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETCH-A-SKETCH</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/app.js" defer></script>
</head>
<body>
    <div class="conteiner">
        <div class="dream">Draw your dream!</div>
        <div>
            <div class="content">
                <div class="setting">
                    <div class="Controle">
                        <div class="gridSize">Grid size: 16x16</div>
                        <input type="range" id="gridSize" min="2" max="100" value="16" step="1">
                        <div class="nevGridButton">
                            <button class="button border" onmouseup="gridControle()">Clear</button>
                        </div>
                    </div> 
                    <div class="Controle">
                        <div>Color</div>
                        <div class="colorInput">
                            <input type="color" class="border" id="colorInput" value="#000000">    
                        </div>
                        <div>
                            <div class="palettConteiner">
                                <div>Palett</div>
                                <div>
                                    <button class="button border" onclick="palettAddColor()">Add color</button>
                                    <button class="buttonSmall border" onclick="palletRemoveColor()"> < </button>
                                    <button class="buttonSmall  border" onclick="clearPalette()">X</button>   
                                </div>
                                <div class="palett">
                                    <div class="defoltColor">
                                        <button class="buttonSmall border " value="#000000" style="background-color: black;"></button> 
                                        <button class="buttonSmall border " value="#FFFFFF" style="background-color: white;"></button>    
                                    </div>                                
                                </div>                                                         
                            </div> 
                            <div class="extraConteiner">
                                <button class="button border" value="off" id="rainbowButton">Rainbow</button>
                            </div>                        
                        </div>
                    </div>               
                </div>
                <div class="sketchConteiner border" draggable="false"></div>    
            </div>
        </div>
    </div>
</body>
</html>
